<div class="container-fluid pt-5 mx-0 px-0">

              <div class="mb-4 card">
                  <div class="my-3 ml-3 d-sm-flex align-items-center justify-content-between">
                    <div class="btn-group" mdbDropdown>
                        <button type="button"
                                mdbBtn color="primary"
                                class="waves-light"
                                size="lg"
                                mdbWavesEffect>Curso:
                        </button>

                        <button type="button"
                                mdbDropdownToggle
                                mdbBtn color="info"
                                class="waves-light"
                                size="lg"
                                mdbWavesEffect>{{ courseName }}
                        </button>


                      </div>

                    </div>
                </div>

    <!-- Fin Presentacion -->
    <!-- Inicio contenido-->
    <div class="row">

                <!-- Lado Izquierdo -->
                <div class="col-lg-7 mb-4">

                  <!--  Card  -->
                  <div class="card shadow mb-4">

                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">Notas de Alumnos
                        <a (click)="basicModal.show()"><i class="fas fa-ellipsis-h pl-2"></i></a></h6>
                    </div>

                    <div mdbModal #basicModal="mdbModal"
                    class="modal fade right"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="myBasicModalLabel"
                    aria-hidden="true"
                    [config]="{backdrop: false, ignoreBackdropClick: false}">

                      <div class="modal-dialog modal-side modal-bottom-right " role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                              <span aria-hidden="true">×</span>
                            </button>
                            <h4 class="modal-title w-100" id="myModalLabel">Alumnos:</h4>
                          </div>
                          <div class="modal-body">
                              <ul class="list-group" *ngFor="let alumnos of todos">
                                  <li class="list-group-item my-0 py-0 border border-0">{{ alumnos.nombre }}<span class="badge badge-primary badge-pill ml-3">{{ alumnos.nota }}</span> </li>
                                </ul>
                          </div>
                          <div class="modal-footer">
                            <button type="button" mdbBtn color="info" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Cerrar</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card-body">


                            <canvas mdbChart
                                [chartType]="chartType"
                                [datasets]="chartDatasets"
                                [labels]="chartLabels"
                                [colors]="chartColors"
                                [options]="chartOptions"
                                [legend]="true">
                            </canvas>


                    </div>

                  </div>
                  <div class="row">

                      <div class="col-lg-6 mb-4">
                        <div class="card bg-danger text-white shadow">
                            <div class="card-body">
                                <div class="row px-3"><h6>Desaprobados</h6></div>
                                <table  class="col-md-12">
                                    <tr>
                                    <th>Nombre</th>
                                    <th>Nota</th>
                                    </tr>
                                    <tr *ngFor="let mal of desaprobados ">
                                    <th>{{ mal.nombre }}</th>
                                    <th>{{ mal.nota }}</th>
                                    </tr>
                                </table>
                              </div>
                        </div>
                      </div>

                      <div class="col-lg-6 mb-4">
                        <div class="card bg-success text-white shadow">
                            <div class="card-body">
                                <div class="row px-3"><h6>Aprobados</h6></div>
                                <table class="col-md-12">
                                    <tr>
                                    <th>Nombre</th>
                                    <th>Nota</th>
                                    </tr>
                                    <tr *ngFor="let bien of aprobados ">
                                    <th>{{ bien.nombre }}</th>
                                    <th>{{ bien.nota }}</th>
                                    </tr>
                                </table>
                              </div>
                        </div>
                      </div>
              </div>

                </div>

                <!-- Lado Izquierdo-->
                <div class="col-lg-5 mb-4">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 text-center">
                              <h6 class="m-0 font-weight-bold text-primary text-center">Promedio general</h6>
                            </div>
                            <div class="card-body text-center">
                              <h1>{{ promedio }}</h1>
                            </div>
                        </div>
                      </div>

                      <div class="col-md-12">
                          <div class="card shadow mb-4">
                              <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary text-center">Contribución</h6>
                              </div>
                              <div class="card-body text-center">
                                <h6> Porcentaje de contribución del estudiante al promedio final</h6>
                                <div style="display: block">
                                    <canvas mdbChart
                                        [chartType]="chartTypePIE"
                                        [datasets]="chartDatasetsPIE"
                                        [labels]="chartLabelsPIE"
                                        [colors]="chartColorsPIE"
                                        [options]="chartOptionsPIE"
                                        [legend]="true">
                                    </canvas>
                              </div>
                             </div>
                          </div>
                        </div>


            </div>


            </div>
            </div>

            <!-- /.container-fluid -->
