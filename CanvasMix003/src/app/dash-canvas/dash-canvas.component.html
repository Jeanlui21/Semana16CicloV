<!-- Begin Page Content -->
        <div class="container-fluid pt-5 mx-0 px-0">
            <!-- Page Heading -->
            <div class="mb-4 card">
              <div class="my-3 ml-3 d-sm-flex align-items-center justify-content-between">
                <div class="btn-group" mdbDropdown>
                    <button type="button"
                            mdbBtn color="primary"
                            class="waves-light"
                            size="lg"
                            mdbWavesEffect>Profesor: Jean Lui Ferrer
                    </button>

                    <button type="button"
                            mdbDropdownToggle
                            mdbBtn color="info"
                            class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
                            size="lg"
                            mdbWavesEffect>
                    </button>

                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Listar Estudiantes</a>
                      <a class="dropdown-item" href="#">Actividades</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Enviar Mensaje <em>(Ciclo 6)</em></a>
                    </div>

                  </div>
                  <div>
                      <a class="navbar-brand">
                          <img src="assets/vectorm.svg" height="30" alt="">
                      </a>
                  </div>

                </div>
            </div>


            <!-- Content Row -->
            <div class="row px-0 mx-0">

                <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let courses of lista">

                    <div class="card h-100 view overlay zoom " (click)="goGoto(courses.id,courses.name)" >
                        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                        <img class="card-img-top" src="https://picsum.photos/id/{{ courses.account_id }}/200/150">
                        <div class="card-block py-3 px-3">

                            <div class="progress my-2">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>

                            <h4 class="card-title">{{courses.name}}</h4>
                            <div class="card-text">
                               <small>Fecha de inicio: {{ courses.created_at | date : 'yyyy-MM-dd'}}</small>
                            </div>
                        </div>
                        </div>
                    </div>

            </div>
          </div>
          </div>
          <!-- /.container-fluid -->
